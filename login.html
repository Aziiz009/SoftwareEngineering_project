<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-panel {
            background-color: #ffffff;
            padding: 25px;
            width: 280px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .login-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
            font-weight: normal;
        }

        .login-panel input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-panel button {
            width: 100%;
            padding: 9px;
            background-color: #2f80ed;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-panel button:hover {
            background-color: #1f6fd1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-panel">
            <h2>Teacher Login</h2>

            <form method="POST">
                <input name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
